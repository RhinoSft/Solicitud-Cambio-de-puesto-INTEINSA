<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de Puestos - INTEINSA</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Título con fondo verde -->
        <header>
            <h1>Selección de Puestos - INTEINSA</h1>
        </header>

        <!-- Canvas para la imagen del piso -->
        <div class="image-container">
            <img id="fondoPiso" src="imagenes/piso4.png" alt="Imagen Piso 4" class="fondo-imagen">
        </div>

        <!-- Botones para cambiar de piso -->
        <div class="control-buttons">
            <button class="control-btn" id="piso4Btn">Piso 4</button>
            <button class="control-btn" id="piso5Btn">Piso 5</button>
        </div>

        <!-- Contenedor para los botones de los puestos -->
        <div class="botones-container" id="botonesContainer"></div>

        <!-- Botón de salir -->
        <div class="salir-btn-container">
            <button class="control-btn salir" id="salirBtn">Salir</button>
        </div>
    </div>
</body>
</html>
